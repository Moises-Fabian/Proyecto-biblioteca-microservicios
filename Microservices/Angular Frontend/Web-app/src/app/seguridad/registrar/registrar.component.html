<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="(registrarUsuario)"
  >
    <mat-form-field>
      <mat-label>Ingrese E-Mail</mat-label>
      <input
        type="email"
        matInput
        placeholder="Demo123@demo.cl"
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')">El campo email no puede estar vacio</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Ingrese un email v√°lido</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="El password debet tener mas de 7 caracteres">
      <mat-label>Ingrese Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Ingrese Password"
        ngModel
        name="email"
        required
        minlength="7"
      />
      <mat-error>El password debe tener mas de 7 caracteres</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Guardar</button>
  </form>
</section>
