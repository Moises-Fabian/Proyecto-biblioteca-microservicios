<mat-nav-list>
  <a mat-list-item routerLink="/" (click)="onCerrarMenu()">
    <mat-icon>home</mat-icon>
    <span class="navigation-list-label" *ngIf="estadoUsuario">Inicio</span>
  </a>

  <a mat-list-item routerLink="/books" (click)="onCerrarMenu()" *ngIf="estadoUsuario">
    <mat-icon>import_contacts</mat-icon>
    <span class="navegacion-list-label">Libros</span>
  </a>

  <a mat-list-item routerLink="/autores" (click)="onCerrarMenu()" *ngIf="estadoUsuario">
    <mat-icon>supervisor_account</mat-icon>
    <span class="navegacion-list-label">Autores</span>
  </a>

  <a mat-list-item routerLink="/registrar" (click)="onCerrarMenu()" *ngIf="!estadoUsuario">
    <mat-icon>how_to_reg</mat-icon>
    <span class="navigation-list-label">Registrar</span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onCerrarMenu()" *ngIf="!estadoUsuario">
    <mat-icon>login</mat-icon>
    <span class="navigation-list-label">Ingresar</span>
  </a>
  <mat-list-item>
    <button>
      <mat-icon>eject</mat-icon>
      <span class="navigation-list-label" (click)="terminarSesionMenu()" *ngIf="estadoUsuario">Salir</span>
    </button>
  </mat-list-item>
</mat-nav-list>
